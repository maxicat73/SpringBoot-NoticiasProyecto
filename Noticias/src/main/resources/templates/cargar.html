<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head >
        <title>CARGAR</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
       
        
     
    </head>

    <header>
        <h1 style="font-size:28px; text-align:center; padding:20px; 
        color:rgb(250, 250, 250);">Noticias</h1>
       <nav th:replace="/fragments/navbar :: nav"></nav> 
       

    </header>
    <body style="background-color: rgb(238, 181, 38);"> 
        <header>
            <div>
            <h1 style="text-align:center; margin-top:15px; font-size:38px; color:rgb(250, 242, 242); text-shadow: 2px 2px 2px rgb(88, 70, 70);" >Crear Noticia</h1>
            <h2 sec:authorize="hasRole('ADMIN')" style="text-align: center; color:rgb(234, 243, 250); text-shadow: 2px 2px 2px rgb(88, 70, 70);"> Administrador</h2>
            <h2 sec:authorize="hasRole('PERIODISTA')" style="text-align: center; color:rgb(231, 241, 250);text-shadow: 2px 2px 2px rgb(88, 70, 70);"> Periodista</h2>
        </div>

        <div class="formulario">
        <form  action="/llenar"  method="POST">   
            <div class="mb-3" >

                <label for="exampleFormControlInput1" class="form-label" style="text-align:center; margin-top:15px; font-size:20px; color:rgb(250, 242, 242); text-shadow: 2px 2px 2px rgb(88, 70, 70);">Titulo</label>
                <input type="text" class="form-control" name="titulo" placeholder="Ingrese el titulo">
            </div>

            
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label" style="text-align:center; margin-top:15px; font-size:20px; color:rgb(250, 242, 242); text-shadow: 2px 2px 2px rgb(88, 70, 70);">Cuerpo</label>
                <textarea class="form-control" name="cuerpo" rows="3"></textarea>
            </div>

           <div class="text-center"><button type="submit" class="btn btn-outline-dark" >Crear</button>
           </div> 
        </form>  
    </div> 


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>

</html>
