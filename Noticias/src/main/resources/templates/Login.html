<html xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>LOGIN</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body style="background-color: rgb(238, 181, 38);">
      
      <div id="login">
          <h3 style="text-align: center; color:rgb(234, 243, 250); text-shadow: 2px 2px 2px rgb(88, 70, 70);">Portal Noticias </h3>
          <div class="container">
              <div id="login-row" class="row justify-content-center align-items-center">
                  <div id="login-column" class="col-md-6">
                      <div id="login-box" class="col-md-12">
                          <form id="login-form" class="form" th:action="@{/logincheck}" method="POST">
                              <h3 style="text-align: center; color:rgb(234, 243, 250); text-shadow: 2px 2px 2px rgb(88, 70, 70);">Login</h3>
                              <div class="form-group">
                                  <label for="username" style="text-align: center; color:rgb(234, 243, 250); text-shadow: 2px 2px 2px rgb(88, 70, 70);">Nombre de usuario:</label><br>
                                  <input type="text" name="nombreUsuario" class="form-control"   placeholder="Ingrese el usuario">
                              </div>
                              <div class="form-group">
                                  <label for="password" style="text-align: center; color:rgb(234, 243, 250); text-shadow: 2px 2px 2px rgb(88, 70, 70);">Password:</label><br>
                                  <input type="password" name="password" class="form-control" placeholder="Ingrese la Contraseña">
                              </div>
                              <div class="form-group">
                                  <label for="remember-me" ><span>Recordar</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                  <input type="submit" name="submit" class="btn btn-outline-dark" value="Ingresar">
                              </div>
                              <div id="register-link" class="text-right">
                                  <a th:href="@{/portal/registroUsuario}" style="text-align: center; color:rgb(234, 243, 250); text-shadow: 2px 2px 2px rgb(88, 70, 70);" >Registrarme aca</a>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </body>
    
    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
        <div class="card-body">
          <div >
            <h5 class="card-title" style="text-align:center;"> Error</h5>
          </div> 
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>
    
</html>
