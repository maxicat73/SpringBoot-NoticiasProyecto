<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Registro de Usuario</title>
</head>

<body style="background-color: rgb(238, 181, 38);"> 
  <header>
      <div>
      <h1 style="text-align:center; margin-top:15px; font-size:38px; color:rgb(250, 242, 242); text-shadow: 2px 2px 2px rgb(88, 70, 70);" >Registrarse</h1>
      <h2 sec:authorize="hasRole('ADMIN')" style="text-align: center; color:rgb(234, 243, 250); text-shadow: 2px 2px 2px rgb(88, 70, 70);"> Administrador</h2>
      <h2 sec:authorize="hasRole('PERIODISTA')" style="text-align: center; color:rgb(231, 241, 250);text-shadow: 2px 2px 2px rgb(88, 70, 70);"> Periodista</h2>
  </div>
    <form action="/portal/registrar" method="POST" enctype="multipart/form-data" >
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" style="text-align: center; color:rgb(234, 243, 250); text-shadow: 2px 2px 2px rgb(88, 70, 70);">Nombre de usuario</label><br>
        <div class="col-sm-10">
          <input type="name" name="nombreUsuario" class="form-control" placeholder="Ingrese su usuario">
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" style="text-align: center; color:rgb(234, 243, 250); text-shadow: 2px 2px 2px rgb(88, 70, 70);">Inserte una imagen</label><br>
        <div class="col-sm-10">
          <input type="file" name="archivo" class="form-control" placeholder="Ingrese una imagen">
        </div>
      </div>
  <div class="mb-3 row">
    <label  class="col-sm-2 col-form-label" style="text-align: center; color:rgb(234, 243, 250); text-shadow: 2px 2px 2px rgb(88, 70, 70);">Password</label><br>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control" placeholder="ingrese su clave">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label" style="text-align: center; color:rgb(234, 243, 250); text-shadow: 2px 2px 2px rgb(88, 70, 70);">Repita su Password</label><br>
    <div class="col-sm-10">
      <input type="password" name="password2" class="form-control" placeholder="ingrese nuevamente su clave">
    </div>
  </div>
  <button type="submit" class="btn btn-outline-dark" style="padding: 5px;">Registrar</button>
</form>
</body>
</html>
